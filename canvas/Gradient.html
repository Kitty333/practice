<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线性渐变和径向渐变</title>
</head>
<script>
  function draw(id){
    var mycanvas = document.getElementById(id);
    var context = mycanvas.getContext("2d");
    //线性渐变
    var g1 = context.createLinearGradient(0,0,300,300);
    g1.addColorStop(0,"rgb(255,0,0)");
    g1.addColorStop(1,"rgb(0,0,255)");
    context.fillStyle = g1;
    context.fillRect(0,0,300,300);
    var g2 = context.createLinearGradient(0,0,300,0);
    g2.addColorStop(0,"rgba(255,255,0,0.2)");
    g2.addColorStop(1,"rgba(255,0,255,0.2)");
    for(var i = 0 ; i<10 ; i++){
      context.beginPath();
      context.fillStyle = g2;
      context.arc(i*25,i*25,10*i,0,Math.PI*2,true);
      context.closePath();
      context.fill();
    }

    //径向渐变
    var g3 = context.createRadialGradient(400,0,10,400,0,300);
    g3.addColorStop(0,"rgb(255,0,255)");
    g3.addColorStop(0.5,"rgb(0,255,0)");
    g3.addColorStop(1,"rgb(0,0,255)");
    context.fillStyle = g3;
    context.fillRect(400,0,300,300);

  }
</script>
<body onload="draw('canvas')">
  <canvas id="canvas" width="1000px" height="1000px"></canvas>
</body>
</html>
