<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue内容的绑定和事件的绑定</title>
</head>
<body>
    <!-- 使用{{}}可以替换指定的内容，{{}}和v-text都支持写表达式 -->
    <div id="app1">
      {{ message +"haha"}}是呀
    </div>

    <!--  V-text：设置标签的文本值 -->
    <!-- <div id="app2" v-text="message+'haha'">是呀</div> -->

    <!-- v-html:有html结构的话会被解析 -->
    <div id="app2" v-html ="message"></div>

    <!-- v-text和v-html的区别：v-text解析文本，v-html解析html结构 -->

  <!--   v-on为元素绑定事件,v-on简化成@ -->
  <div id="app3">
    <input type="button" value="点我" @click="my" />
    <h3 v-on:click="mychange"> {{ food }} </h3>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //实例化一个vue对象，设置el属性和data属性，然后渲染
    var app1 = new Vue({
      el:"#app1",
      data:{
        message:"你真好看呀"
      }
    })
    var app2 = new Vue({
      el:"#app2",
      data:{
        message:"<p>你真好看呀</p>"
      }
    })
    var app3 = new Vue({
      el:"#app3",
      data:{
        food:"西兰花"
      },
      methods:{
        my:function(){
          alert("祝你开心，实习快乐");
        },
        mychange:function(){
          alert(this.food);
        }
      }
    })
</script>
</html>
