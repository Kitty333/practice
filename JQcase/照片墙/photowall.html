<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片墙</title>
  <link rel="stylesheet" href="photowall.css">
</head>
<body>
  <div class="wrapper">
    <ul class="wrapUl">
      <!-- <li><div class="box"><img src=""></div></li> -->
    </ul>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script>
  var wrapUl = $(".wrapUl");
  var wrapW = parseInt(wrapUl.css("width"));
  var wrapH = parseInt(wrapUl.css("height"));
  var liW = wrapW / 4;
  var liH = wrapH / 4;
  createDom();
  function createDom() {
    //行
    for(var i = 0;i < 4;i++){
      //列
      for(var j = 0;j < 4;j++){
        $("<li><div class='box'><img src=''></div></li>")
          .css({
            "width" : liW+"px",
            "height" : liH+"px",
            "left" : j * liW,
            "top" : i * liH,
            "transform" : "scale(0.9) rotate("+(Math.random()*40 - 20) +"deg)" +
                          "translateX("+ (20*i-40) +"px)" +
                          "translateY("+ (20*i-40) +"px)" +
                          "translateZ("+ Math.random()*80 +"px)"   
                          
          })
          .find("img").attr("src","img/" + (4*i+j) + ".jpg")
          .end()
          .appendTo(wrapUl);
      }
    }
    bindEvent();
  }
  function bindEvent() {
    var change = true;
    wrapUl.find("li").click(function (){
      if(change){
        //小图--》大图
        var bgImg = $(this).find("img").attr("src");
        var bgLeft = 0;
        var bgTop = 0;
        $("li").each(function (index) {
          var $this = $(this);
          $this.delay(10*index).animate({"opacity":0},200,function (){
            $this.css({
              "transform" :"rotate(0deg)" +
                          "translateX(0px)" +
                          "translateY(0px)" +
                          "translateZ(0px)" 
            })
            $this.find(".box").css({
              "transform" :"scale(1)" 
            })
            /* 图片像左上角移动，相当于拼接,用position才可以使用left，top，button，right */
            $this.find("img").attr("src",bgImg).css({
              "position": "absolute",
              "width":wrapW + "px",
              "height":wrapH + "px",
              "left" : -bgLeft,
              "top" : -bgTop
            })
            bgLeft += liW;
            if(bgLeft >= wrapW){
              bgTop += liH;
              bgLeft = 0;
            }
            $this.animate({"opacity":1},200)
          })
        })
        change = false;
      }else{
        change = true;
        //大图变小
        /* index = i * 5 + j; */
       /*  Math.floor()用来取整数 */
        $("li").each(function (index) {
          var j = index % 5;
          var i = Math.floor(index / 5);
          var $this = $(this);
          $this.animate({"opacity":1},function (){
            $this.find("img").css({
              "position": "absolute",
              "width":"100%",
              "height":"100%",
              "left" : 0,
              "top" : 0
            });
            $this.find("img").attr("src","img/" + index + ".jpg");
            $this.find(".box").css({
              "transform" :"scale(0.9)" 
            })
            $this.css({
              "transform" : "scale(0.9) rotate("+(Math.random()*40 - 20) +"deg)" +
                          "translateX("+ (20*i-40) +"px)" +
                          "translateY("+ (20*i-40) +"px)" +
                          "translateZ("+ Math.random()*80 +"px)"   
            })
          })
        })
      }
    })
  }
</script>
</html>
